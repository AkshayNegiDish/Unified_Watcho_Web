<div class="container">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
  <div class="steps bread-crumbs">
    <div class="col-lg-12 col-xs-12 col-md-12">
      <div class="bread-crumbs-wrapper">
        <div class="line"></div>
        <div class="line-active" style="width: 0%;"></div>
        <ul>
          <li class="active">
            <div class="dot">
              <span>Choose Plan</span>
            </div>
          </li>
          <li class="">
            <div class="dot">
              <span>Make Payment</span>
            </div>
          </li>
          <li class="">
            <div class="dot">
              <span>Confirmation</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="user-details">
    <div class="details">
      <div class="heading">
      <span>
        Please enter your details to checkout
      </span>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" required="" class="form-control disabled" name="user-name" [(ngModel)]="userSmsDetails.Name"
                 [ngModelOptions]="{standalone: true}" autocomplete="false">
          <span class="input-labelleft">Name</span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="email" required="" class="form-control disabled" name="email" [(ngModel)]="userSmsDetails.EmailID"
                 [ngModelOptions]="{standalone: true}" autocomplete="false">
          <span class="input-labelleft">Email</span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" required="" class="form-control" name="address" [readonly]="false" [(ngModel)]="userSmsDetails.Address.Address1"
                 [ngModelOptions]="{standalone: true}" autocomplete="false">
          <span class="input-labelleft">Address Line 1</span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" required="" class="form-control" name="address" [readonly]="false" [(ngModel)]="userSmsDetails.Address.Address2"
                 [ngModelOptions]="{standalone: true}" autocomplete="false">
          <span class="input-labelleft">Address Line 2</span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" required="" [maxLength]="6" class="form-control" name="pin-code" [readonly]="false" [(ngModel)]="pincode"
                 [ngModelOptions]="{standalone: true}" autocomplete="false">
          <span class="input-labelleft">Pin Code</span>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-blue" tabindex="0" (click)="proceedToPay()">Continue</button>
      </div>
    </div>
  </div>
</div>
