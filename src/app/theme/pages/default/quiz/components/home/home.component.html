<div class="container">
    <div class="top-banner">
        <img class="img-fluid" src="{{ assets ? assets['webImageList']['upperIcon'] : ''}}" alt="">
    </div>
    <div class="row">
        <div class="col-4">
            <img class="img-fluid" src="{{ assets ? assets['webImageList']['leftIcon'] : ''}}" alt="">
        </div>
        <div class="col-4">
            <img class="img-fluid" src="{{ assets ? assets['webImageList']['centerIcon'] : ''}}" alt="">
        </div>
        <div class="col-4">
            <img class="img-fluid" src="{{ assets ? assets['webImageList']['rightIcon'] : ''}}" alt="">
        </div>
    </div>
    <div class="tnc-cntnr">
        <div class="col-12">
            <p class="font-weight-bold">HOW TO PLAY?</p>
        </div>
        <div class="col-12">
            <p class="font-weight-light">Answer simple questions and win prizes everyday!</p>
        </div>
        <div class="col-12">
            <button type="button" (click)="play()" class="btn btn-primary btn-lg">Play
                Now</button>
        </div>
        <div class="col-12">
            <p class="text-muted">
                By Clicking on Play Now you agree to Watcho and Jeeto <a
                    href="https://d1f8xt8ufwfd45.cloudfront.net/static-pages/watcho-or-jeeto.html" target="_blank"
                    class="text-reset">T&C</a>.
            </p>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
