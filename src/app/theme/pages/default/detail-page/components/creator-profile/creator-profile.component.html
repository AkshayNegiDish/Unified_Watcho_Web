<div class="container p-0">
  <div class="creater-profile container p-0">
    <img [src]="placeholderImage" [alt]="assetDetails?.name" [hidden]="!placeholderImageLoaded"
      (error)="placeholderImageErrorEvent($event)" (load)="placeholderImageLoadedEvent($event)">
    <div class="creator-placeholder" [hidden]="placeholderImageLoaded">
      <app-default-rail-shell [showCarousel]="true" [viewType]="'CAROUSEL'">
      </app-default-rail-shell>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 creater-profileon">
      <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 leftcrt">
        <div class="Circle-profile" *ngIf="assetDetails">
          {{appUtilService.getInitialFromName(assetDetails.name)}}
        </div>
      </div>
      <div class="col-lg-10 col-md-6 col-sm-6 col-xs-6 midlecrt">
        <div class="title-profile" *ngIf="assetDetails">
          <h3>{{assetDetails.name}}</h3>
          <!-- <span>1 video</span> -->
        </div>
      </div>
    </div>
    <!--creater-profileon-->

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 rightcrt mobileview">
      <div class="profile-icon share-actions">
        <span class="Follow-profile">
          <app-follow-creator *ngIf="assetDetails" [hideFollowButton]="hideFollowButton" [assetDetails]="assetDetails">
          </app-follow-creator>
        </span>
        <span class="share-profile">
          <app-share *ngIf="assetDetails" [assetDetails]="assetDetails"></app-share>
        </span>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 rightcrt diskview">
      <div class="profile-icon share-actions">
        <span class="Follow-profile">
          <app-follow-creator *ngIf="assetDetails" [hideFollowButton]="hideFollowButton" [assetDetails]="assetDetails">
          </app-follow-creator>
        </span>
        <span class="share-profile">
          <app-share *ngIf="assetDetails" [assetDetails]="assetDetails"></app-share>
        </span>
      </div>
    </div>
  </div>
</div>

<!--creater-profile-->
<div class="creatorRail">
  <app-rail-item *ngIf="moreVideoRailData" [channelId]="null" [channelName]="'More Videos from '+ assetDetails.name"
    [viewType]="'LANDSCAPE'" [screenId]="'creator'" [isCarousel]="false" [isYouMayAlsoLike]="false" [seriesId]="kalturaUtilService.getTagsObjectValue(this.assetDetails?.tags?.SeriesId)"
    [isSimilarMovie]="false" [railData]="moreVideoRailData" [showMoreButton]="isMoreVideos" [showHeader]="true">
  </app-rail-item>
</div>
<div class="creatorRail">
  <app-rail-item *ngIf="similarToCreator" [channelId]="662" [channelName]="'Similar to '+ assetDetails.name"
    [viewType]="'CIRCLE'" [screenId]="'creator'" [isCarousel]="false" [isYouMayAlsoLike]="false"
    [isSimilarMovie]="false" [railData]="similarToCreator" [showMoreButton]="true" [showHeader]="true">
  </app-rail-item>
</div>
<div class="creatorRail">
  <app-rails-view [screenId]="screenId" [fromDetailScreen]="true"></app-rails-view>
</div>
<app-back-button></app-back-button>
